<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>图</title>
    <style>
        html, body {
            margin: 0px;
            overflow: hidden;
            background-color: #575757;
        }


        .expand {
            height:2px;
            margin:2px 0;
            background: #437fcd;
            position:absolute;
        }

    </style>
</head>
<body>
<div id="container" style="height: 100%;position: absolute; top: 0; left: 0;right: 0;">
</div>
<div id="loadingContainer" style="position: absolute;left:30%;top: 50%;width:40%;">
    <div class="progress" style="height: 10px;">
        <div id="progress-bar" class="progress-bar progress-bar-info" role="progressbar" aria-valuemin="0"
             aria-valuemax="100" aria-valuenow="0"
             style="min-width: 2em;">
            <span id="percentage"></span>
        </div>
    </div>
</div>



<script src="js/jQuery-2.1.4.min.js"></script>
<script src="js/three.min.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/TouchControls.js"></script>
<script src="js/ShowModel.js"></script>

<script>
    var lights = [
        ["#eee", 0.8],//top
        ["#eee", 0.8],//bottom
        ["#eee", 0.1],//left
        ["#eee", 0.1],//right
        ["#eee", 0.6],//front
        ["#eee", 0.6],//rear
        ["#eee", 0.8]//env
     ] ;


    function getFloor() {
        var texture = new THREE.TextureLoader().load("map.jpg");

        var geometry = new THREE.PlaneGeometry(2000, 2000, 1);
        var material = new THREE.MeshBasicMaterial({map: texture, side: THREE.DoubleSide});
        var plane = new THREE.Mesh(geometry, material);
        plane.translateY(-0.5);
        plane.rotateX(-Math.PI / 2);
        return plane;
    }



    var loader = new ModelLoader(lights,{x:0,y:500,z:0});
    loader.loadModel3d(getFloor());
    loader.setControls()
</script>


</body>
</html>
