<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>模型查看</title>
    <style>
        html, body {
            margin: 0px;
            overflow: hidden;
            background-color: #575757;
        }


        .expand {
            height:2px;
            margin:2px 0;
            background: #437fcd;
            position:absolute;
        }

    </style>
</head>
<body>
<div id="container" style="height: 100%;position: absolute; top: 0; left: 0;right: 0;">
</div>
<div id="loadingContainer" style="position: absolute;left:30%;top: 50%;width:40%;">
    <span id="progress-bar" class="expand"></span>
</div>



<script src="js/jQuery-2.1.4.min.js?v=1.0.1"></script>
<script src="js/three.min.js?v=1.0.1"></script>
<script src="js/hammer.min.js?v=1.0.1"></script>
<script src="js/TouchControls.js?v=1.0.1"></script>
<script src="js/MTLLoader.js?v=1.0.1"></script>
<script src="js/OBJLoader.js?v=1.0.1"></script>
<script src="js/ShowModel.js?v=1.0.1"></script>

<script>
    var lights = [
        ["#eee", 0.4],//top
        ["#eee", 0.4],//bottom
        ["#eee", 0.1],//left
        ["#eee", 0.1],//right
        ["#eee", 0.4],//front
        ["#eee", 0.4],//rear
        ["#eee", 0.6]//env
     ] ;

   var loader = new ModelLoader(lights,{x:0,y:400,z:1200});
    loader.loadModelByUrl("models/ztzd/", "ztzd" )
</script>


</body>
</html>
