<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - scenes transition</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }

        .info {
            position: absolute;
            background-color: black;
            opacity: 0.8;
            color: white;
            text-align: center;
            top: 0px;
            width: 100%;
        }

            .info a {
                color: #00ffff;
            }
    </style>
</head>
<body>
    <div class="info">
    </div>
    <div id="container"></div> 
    <script src="js/three.min.js"></script>  
    <script src="js/stats.min.js"></script>
    <script src='js/dat.gui.min.js'></script>

    <script src="js/crossfade/scenes.js"></script>
    <script src="js/crossfade/gui.js"></script>
    <script src="js/crossfade/transition.js"></script>
    <script src="js/Tween.js"></script>

    <script>

			var container, stats;
			var renderer;
			var transition;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				initGUI();

				container = document.getElementById( "container" );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild(stats.domElement);

				sceneA = new Scene( 'images/panorama/msg01.jpg', 1200, 120, new THREE.Vector3(0,-0.4,0), 0xffffff );
				sceneB = new Scene('images/panorama/msg02.jpg', 2000, 50, new THREE.Vector3(0, 0.2, 0.1), 0x000000);

				transition = new Transition(sceneA,sceneB);

			}


			var transValue = 0;
			var clickCount = 0;
			document.addEventListener('mousedown', onDocumentMouseDown, false); 
			function onDocumentMouseDown(event) {
			    event.preventDefault();
			    clickCount++;
			    if (clickCount > 1)
			    {
			        var tweentrans = new TWEEN.Tween(transitionParams)
                   .to({ transition: 0.1 }, 2500)
                   .start();
			        clickCount = 0;
			    }

			    setTimeout(function () {
			        clickCount = 0;
			    }, 400);
			} 
			 


			function animate() { 
			    requestAnimationFrame(animate);

			    TWEEN.update();

				render();
				stats.update();

			}

			function render() {

				transition.render( clock.getDelta() );

			}

    </script>
</body>

</html>
